<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <h2>Team Members: Aditya, Nikhil, Raj</h2>

    <button class="num-btns">0</button>
    <button class="num-btns">1</button>
    <button class="num-btns">2</button>
    <button class="num-btns">3</button>
    <button class="num-btns">4</button>
    <button class="num-btns">5</button>
    <button class="num-btns">6</button>
    <button class="num-btns">7</button>
    <button class="num-btns">8</button>
    <button class="num-btns">9</button>

    <br/>
    
    <button class="ops-btns">+</button>
    <button class="ops-btns">-</button>
    <button class="ops-btns">*</button>
    <button class="ops-btns">/</button>
    
    <br/>
    <button id="signChange-btn">+/-</button>
    <button id="perc-btn">%</button>

    <br/>
    <button id="backspace-btn"><<</button>
    
    <br/>
    
    <button id="eq-btn">=</button>

  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js" integrity="sha512-ldafwBWmh8q0wplbjDzai4As66n/6e0kxw51a+LRJ6+aZ27t0oGpz7HH5dUh+MwWLacrsF8cGT4zR0p2S3QHtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./main.js"></script>
  <script src="./helpers.js"></script>
  <script src="./handlers.js"></script>
  <script src="./btnHandlers.js"></script>
</html>
