<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Calculator</h1>
    <h2>Team Members: Aditya, Nikhil, Raj</h2>

    <div class="calculator-app">
        <div class="calculator-display-panel">
            <!-- Expression (smaller, positioned at bottom-right) -->
            <div class="calculator-expression">
                <p class="switch-in" id="history-line">2×6</p>
            </div>
            <!-- Result (larger, dynamically shrinks if needed) -->
            <div class="calculator-result">
                <p class="fadeScale" id="result-line">8</p>
            </div>
        </div>
        <!-- Buttons Container -->

        <div class="calculator-grid-container">
            <button class="btn light-gray" id="backspace-btn">C</button>
            <button class="btn light-gray" id="signChange-btn">+/-</button>
            <button class="btn light-gray" id="perc-btn">%</button>

            <button class="btn orange ops-btns" data-ops="/">÷</button>

            <button class="btn dark-gray num-btns">7</button>
            <button class="btn dark-gray num-btns">8</button>
            <button class="btn dark-gray num-btns">9</button>
            <button class="btn orange ops-btns" data-ops="*">×</button>

            <button class="btn dark-gray num-btns">4</button>
            <button class="btn dark-gray num-btns">5</button>
            <button class="btn dark-gray num-btns">6</button>
            <button class="btn orange ops-btns" data-ops="-">-</button>

            <button class="btn dark-gray num-btns">1</button>
            <button class="btn dark-gray num-btns">2</button>
            <button class="btn dark-gray num-btns">3</button>
            <button class="btn orange ops-btns" data-ops="+">+</button>

            <button class="btn dark-gray zero num-btns">0</button>
            <button class="btn dark-gray">.</button>
            <button class="btn orange" id="eq-btn">=</button>
        </div>
    </div>
